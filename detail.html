		loadIndex(0)
		$.ajaxSetup({

		$('.atitel').each(function(i,o){

		},1000)
		function getQueryString(name) {　　
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");　　
			var r = window.location.search.substr(1).match(reg);　　
			if(r != null) return decodeURI(r[2]);
			return null;
		}
		var dic = {}
		var vdic = {}
		$.post(window.localStorage.baseUrl+'getdatabykey2',{'database': 'app',
			'table': 'recipeManagement','id':getQueryString('id')},function(data){
				var data=data.data
				for (var i = data.length - 1; i >= 0; i--) {

					for(var j in data[i]){
						dic[j]=data[i][j]
						vdic[j]=data[i][j]
					}
					$('#acontentDiv').append('<h1 style="text-align:center"  >'+dic["RecipeName"]+'<button style="font-size:18px;"id="scBtn">collection</button></h1>')
					$('#acontentDiv').append('<img src="'+dic["recipePicture"]+'" />')
					$('#acontentDiv').append('<div>'+dic["recipeIntroduction"]+'</div>')
				}
			})

		$('#aback').click(function(){
			location.href="kong.html"
		})

		$('#scBtn').click(function(){
			vdic["Collector"]=nowname
			vdic["SuoShuRen"]=nowname
			vdic["collectionTime"]=getnowdate()
			vdic["table"]='CollectionManagement'
			vdic["database"]='app'
			vdic["RecipeName"]=vdic["RecipeName"]
			delete vdic["id"]
			$.post(window.localStorage.baseUrl+'savedata',vdic,function(){
				alert("success")
			})
		})
		$('#acommentBtn').click(function(){
			dic["Reviewer"]=nowname
			dic["commentTime"]=getnowdate()
			dic["commentContent"]=$('#tx').val()
			dic["table"]='CommentManagement'
			dic["SuoShuRen"]=nowname
			dic["database"]='app'
			delete dic["id"]
			$.post(window.localStorage.baseUrl+'savedata',dic,function(){
				alert("success")
				load()
			})
		})

		function load(){
			$.post(window.localStorage.baseUrl+'getdatabykey2',{database: 'app',
				table: 'CommentManagement'},function(data){
					var data = data.data
					$('#acomment').html('')
					for (var i = data.length - 1; i >= 0; i--) {
						var adic = data[i]
						$('#acomment').append('<div class="aline">'+
							'<p>Reviewer:'+adic["Reviewer"]+'</p>'+
							'<p style="text-indent:15px">commentContent:'+adic["commentContent"]+'</p>'+
							'<p style="text-align:right">commentTime:'+adic["commentTime"]+'</p>'+
							'</div>')
					}
				})
		}
		load()
